          content:
            value: "<p>The WCET Member Job Post Archive is a new resource, which allows you to view all previously distributed member position announcements. While many of the positions in the archive, especially the older ones, are likely to be closed, they are available to use as example posts for your institution to use when writing new job descriptions.</p>\n\n<p>Additionally, member job posts now list the date that they were posted on our website on the positions themselves. These dates will help you to see which are newer and may still be open, and which are from years past.</p>\n\n<p><a href=\"/current-members\">WCET Members</a> have previously looked to fill the following positions:</p>\n\n\n"
