            value: "<p>&nbsp;</p>\n<p><strong>Are you a WCET member with an available position suited for your fellow WCET&#39;ers? &nbsp;Send an email to <a href=\"mailto:rcalabrese@wiche.edu?subject=Job%20Post&amp;body=Job%20Title%20and%20Institution%3A%0AJob%20Summary%3A%0AMinimum%20Qualifications%3A%0AApplication%20Deadline%20(if%20applicable)%3A%0ALink%20to%20full%20job%20post%3A\">Rosa Calabrese</a> to have your positions posted on the WCET website and distributed to over 3,000 WCET&#39;ers in our members-only email.</strong></p>\n\n<p>The ability to submit job posts to the WCET website and WCETnews email list is a benefit of membership with WCET. To learn more about how to submit, who is eligible to submit, and how to receive emails from us, please visit our <a href=\"/get-involved/membership/subscribe\">subscription page</a>.</p>\n\n\n<p>&nbsp;</p>\n<p>&nbsp;</p>"
