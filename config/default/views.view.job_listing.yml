          content:
            value: "<p>The ability to submit job posts to the WCET website and WCETnews email list is a benefit of membership with WCET. To learn more about how to submit, who is eligible to submit, and how to receive emails from us, please visit our <a href=\"/get-involved/membership/subscribe\">subscription page</a>.</p>\n\n<p><a href=\"/current-members\">WCET Members</a> are looking for applicants to the following positions:</p>\n"
            format: basic_html
          plugin_id: text
      use_more: false
