          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<p>&nbsp;</p>\n<p>A <a href=\"http://wcet.wiche.edu/get-involved/job-listing/archive\">WCET Member Job Post Archive</a> is now available, which you can refer to when creating new positions to see what qualifications other institutions require and how they describe similar positions.</p>\n\n<p><strong>Are you a WCET member with an available position suited for your fellow WCET&#39;ers? &nbsp;Send an email to <a href=\"mailto:rcalabrese@wiche.edu?subject=Job%20Post&amp;body=Job%20Title%20and%20Institution%3A%0AJob%20Summary%3A%0AMinimum%20Qualifications%3A%0AApplication%20Deadline%20(if%20applicable)%3A%0ALink%20to%20full%20job%20post%3A\">Rosa Calabrese</a> to have your positions posted on the web and distributed to over 3,000 WCET&#39;ers in our members-only email.</strong></p>\n\n<p>&nbsp;</p>\n<p>&nbsp;</p>"
